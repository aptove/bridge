# CI that:
#
# * checks for a Git Tag that looks like a release
# * builds artifacts with dist (archives, installers, hashes)
# * uploads those artifacts to a GitHub Release
# * publishes npm packages to npmjs.com (no npm artifacts on GitHub)

name: Release
permissions:
  contents: write

on:
  push:
    tags:
      - '**[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

# =============================================================================
# CARGO-DIST PIPELINE — GitHub Release (archives, installers, checksums)
# =============================================================================

jobs:
  plan:
    runs-on: "ubuntu-22.04"
    outputs:
      val: ${{ steps.plan.outputs.manifest }}
      tag: ${{ github.ref_name }}
      tag-flag: ${{ format('--tag={0}', github.ref_name) }}
      publishing: 'true'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install dist
        shell: bash
        run: "curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.sh | sh"
      - name: Cache dist
        uses: actions/upload-artifact@v4
        with:
          name: cargo-dist-cache
          path: ~/.cargo/bin/dist
      - id: plan
        run: |
          dist host --steps=create --tag=${{ github.ref_name }} --output-format=json > plan-dist-manifest.json
          echo "dist ran successfully"
          cat plan-dist-manifest.json
          echo "manifest=$(jq -c "." plan-dist-manifest.json)" >> "$GITHUB_OUTPUT"
      - name: "Upload dist-manifest.json"
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-plan-dist-manifest
          path: plan-dist-manifest.json

  build-local-artifacts:
    name: build-local-artifacts (${{ join(matrix.targets, ', ') }})
    needs:
      - plan
    if: ${{ fromJson(needs.plan.outputs.val).ci.github.artifacts_matrix.include != null }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.plan.outputs.val).ci.github.artifacts_matrix }}
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container && matrix.container.image || null }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_MANIFEST_NAME: target/distrib/${{ join(matrix.targets, '-') }}-dist-manifest.json
    steps:
      - name: enable windows longpaths
        run: git config --global core.longpaths true
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install Rust non-interactively if not already installed
        if: ${{ matrix.container }}
        run: |
          if ! command -v cargo > /dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
      - name: Install dist
        run: ${{ matrix.install_dist.run }}
      - name: Fetch local artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: target/distrib/
          merge-multiple: true
      - name: Install dependencies
        run: ${{ matrix.packages_install }}
      - name: Build artifacts
        run: |
          dist build --tag=${{ needs.plan.outputs.tag }} --print=linkage --output-format=json ${{ matrix.dist_args }} > dist-manifest.json
          echo "dist ran successfully"
      - id: cargo-dist
        name: Post-build
        shell: bash
        run: |
          echo "paths<<EOF" >> "$GITHUB_OUTPUT"
          dist print-upload-files-from-manifest --manifest dist-manifest.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          cp dist-manifest.json "$BUILD_MANIFEST_NAME"
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-build-local-${{ join(matrix.targets, '_') }}
          path: |
            ${{ steps.cargo-dist.outputs.paths }}
            ${{ env.BUILD_MANIFEST_NAME }}

  build-global-artifacts:
    needs:
      - plan
      - build-local-artifacts
    runs-on: "ubuntu-22.04"
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_MANIFEST_NAME: target/distrib/global-dist-manifest.json
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install cached dist
        uses: actions/download-artifact@v7
        with:
          name: cargo-dist-cache
          path: ~/.cargo/bin/
      - run: chmod +x ~/.cargo/bin/dist
      - name: Fetch local artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: target/distrib/
          merge-multiple: true
      - id: cargo-dist
        shell: bash
        run: |
          dist build --tag=${{ needs.plan.outputs.tag }} --output-format=json "--artifacts=global" > dist-manifest.json
          echo "dist ran successfully"
          echo "paths<<EOF" >> "$GITHUB_OUTPUT"
          jq --raw-output ".upload_files[]" dist-manifest.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          cp dist-manifest.json "$BUILD_MANIFEST_NAME"
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-build-global
          path: |
            ${{ steps.cargo-dist.outputs.paths }}
            ${{ env.BUILD_MANIFEST_NAME }}

  host:
    needs:
      - plan
      - build-local-artifacts
      - build-global-artifacts
    if: ${{ always() && needs.plan.result == 'success' && (needs.build-global-artifacts.result == 'skipped' || needs.build-global-artifacts.result == 'success') && (needs.build-local-artifacts.result == 'skipped' || needs.build-local-artifacts.result == 'success') }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: "ubuntu-22.04"
    outputs:
      val: ${{ steps.host.outputs.manifest }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install cached dist
        uses: actions/download-artifact@v7
        with:
          name: cargo-dist-cache
          path: ~/.cargo/bin/
      - run: chmod +x ~/.cargo/bin/dist
      - name: Fetch artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: target/distrib/
          merge-multiple: true
      - id: host
        shell: bash
        run: |
          dist host --tag=${{ needs.plan.outputs.tag }} --steps=upload --steps=release --output-format=json > dist-manifest.json
          echo "artifacts uploaded and released successfully"
          cat dist-manifest.json
          echo "manifest=$(jq -c "." dist-manifest.json)" >> "$GITHUB_OUTPUT"
      - name: "Upload dist-manifest.json"
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-dist-manifest
          path: dist-manifest.json
      - name: "Download GitHub Artifacts"
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-*
          path: artifacts
          merge-multiple: true
      - name: Cleanup
        run: rm -f artifacts/*-dist-manifest.json
      - name: Create GitHub Release
        env:
          PRERELEASE_FLAG: "${{ fromJson(steps.host.outputs.manifest).announcement_is_prerelease && '--prerelease' || '' }}"
          ANNOUNCEMENT_TITLE: "${{ fromJson(steps.host.outputs.manifest).announcement_title }}"
          ANNOUNCEMENT_BODY: "${{ fromJson(steps.host.outputs.manifest).announcement_github_body }}"
          RELEASE_COMMIT: "${{ github.sha }}"
        run: |
          echo "$ANNOUNCEMENT_BODY" > $RUNNER_TEMP/notes.txt
          gh release create "${{ needs.plan.outputs.tag }}" --target "$RELEASE_COMMIT" $PRERELEASE_FLAG --title "$ANNOUNCEMENT_TITLE" --notes-file "$RUNNER_TEMP/notes.txt" artifacts/*

  announce:
    needs:
      - plan
      - host
    if: ${{ always() && needs.host.result == 'success' }}
    runs-on: "ubuntu-22.04"
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

# =============================================================================
# CRATES.IO PIPELINE — publishes library to crates.io
# =============================================================================

  publish-crates:
    needs:
      - host
    if: ${{ always() && needs.host.result == 'success' }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

# =============================================================================
# NPM PIPELINE — publishes to npmjs.com only, no GitHub Release artifacts
# =============================================================================

  npm-build:
    name: npm-build (${{ matrix.npm_arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            npm_arch: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            npm_arch: darwin-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            npm_arch: linux-x64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            npm_arch: linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            npm_arch: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: strip target/${{ matrix.target }}/release/bridge

      - name: Prepare npm package (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          mkdir -p npm/bridge-${{ matrix.npm_arch }}/bin
          cp target/${{ matrix.target }}/release/bridge npm/bridge-${{ matrix.npm_arch }}/bin/
          chmod +x npm/bridge-${{ matrix.npm_arch }}/bin/bridge

      - name: Prepare npm package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          New-Item -ItemType Directory -Force -Path npm/bridge-${{ matrix.npm_arch }}/bin
          Copy-Item target/${{ matrix.target }}/release/bridge.exe npm/bridge-${{ matrix.npm_arch }}/bin/

      - name: Upload npm artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ matrix.npm_arch }}
          path: npm/bridge-${{ matrix.npm_arch }}/
          if-no-files-found: error

  publish-npm:
    needs:
      - host
      - npm-build
    if: ${{ always() && needs.host.result == 'success' && needs.npm-build.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all npm artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bridge-*
          path: npm/
          merge-multiple: false

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.version }}

          cd npm/bridge
          npm version $VERSION --no-git-tag-version --allow-same-version
          node -e "
            const pkg = require('./package.json');
            pkg.optionalDependencies['@aptove/bridge-darwin-arm64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/bridge-darwin-x64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/bridge-linux-arm64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/bridge-linux-x64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/bridge-win32-x64'] = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cd ../..

          for pkg in bridge-darwin-arm64 bridge-darwin-x64 bridge-linux-arm64 bridge-linux-x64 bridge-win32-x64; do
            cd npm/$pkg
            npm version $VERSION --no-git-tag-version --allow-same-version
            cd ../..
          done

      - name: Copy README to main npm package
        run: cp README.md npm/bridge/README.md

      - name: Verify packages
        run: |
          echo "=== Main package ==="
          cat npm/bridge/package.json
          for pkg in bridge-darwin-arm64 bridge-darwin-x64 bridge-linux-arm64 bridge-linux-x64 bridge-win32-x64; do
            echo "=== $pkg ==="
            cat npm/$pkg/package.json
            ls -la npm/$pkg/bin/ 2>/dev/null || true
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in bridge-darwin-arm64 bridge-darwin-x64 bridge-linux-arm64 bridge-linux-x64 bridge-win32-x64; do
            echo "Publishing @aptove/$pkg..."
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done

      - name: Publish @aptove/bridge
        run: npm publish --access public
        working-directory: npm/bridge
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
